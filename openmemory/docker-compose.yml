services:
  mem0_store:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - mem0_storage:/mem0/storage
  openmemory-mcp:
    image: mem0/openmemory-mcp
    build: api/
    environment:
      - USER
      - API_KEY
      # Categorization settings (GPT-5 supported)
      - CATEGORIZATION_MODEL=${CATEGORIZATION_MODEL:-gpt-4o-mini}
      - CATEGORIZATION_PROMPT=${CATEGORIZATION_PROMPT:-general}
    env_file:
      - api/.env
    depends_on:
      - mem0_store
    ports:
      - "8765:8765"
    volumes:
      - ./api:/usr/src/openmemory
      - ..:/usr/src/mem0-repo:ro
    command: >
      sh -c "pip install -e /usr/src/mem0-repo --quiet && uvicorn main:app --host 0.0.0.0 --port 8765 --reload --workers 4"
  openmemory-ui:
    build:
      context: ui/
      dockerfile: Dockerfile
    image: mem0/openmemory-ui:latest
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_USER_ID=${USER}

volumes:
  mem0_storage:
