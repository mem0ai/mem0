# Production docker-compose for u-mem0
# Pull pre-built images from GitHub Container Registry
# Usage: docker-compose -f docker-compose-prod.yml up -d

services:
  mem0_store:
    image: qdrant/qdrant:latest
    container_name: u-mem0-qdrant
    ports:
      - "6333:6333"
    volumes:
      - mem0_storage:/qdrant/storage
    networks:
      - u-mem0-network
    restart: unless-stopped

  neo4j:
    image: neo4j:latest
    container_name: u-mem0-neo4j
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_config:/config
    environment:
      - NEO4J_AUTH=neo4j/changeme  # CHANGE THIS IN PRODUCTION
      - NEO4J_server_memory_heap_initial__size=1G
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_server_memory_pagecache_size=1G
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_PLUGINS=["apoc"]
    ports:
      - "7474:7474"
      - "7687:7687"
    restart: unless-stopped
    networks:
      - u-mem0-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5

  u-mem0-api:
    image: ghcr.io/ushadow-io/u-mem0-api:latest
    container_name: u-mem0-api
    environment:
      - USER=${USER:-default}
      - NEO4J_URL=neo4j://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=changeme  # Must match NEO4J_AUTH above
      - DATABASE_URL=sqlite:///data/openmemory.db
      - QDRANT_URL=http://mem0_store:6333
    env_file:
      - .env  # Optional: for additional environment variables
    depends_on:
      neo4j:
        condition: service_healthy
      mem0_store:
        condition: service_started
    ports:
      - "8765:8765"
    volumes:
      - mem0_data:/usr/src/openmemory/data
    networks:
      - u-mem0-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  u-mem0-ui:
    image: ghcr.io/ushadow-io/u-mem0-ui:latest
    container_name: u-mem0-ui
    ports:
      - "3333:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8765}
      - NEXT_PUBLIC_USER_ID=${USER:-default}
    depends_on:
      - u-mem0-api
    networks:
      - u-mem0-network
    restart: unless-stopped

volumes:
  mem0_storage:
    driver: local
  mem0_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_config:
    driver: local

networks:
  u-mem0-network:
    driver: bridge
