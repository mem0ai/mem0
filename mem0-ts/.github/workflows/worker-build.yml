name: Worker Build & Smoke Test

on:
  push:
    branches: [ main, cloudflare-workers-runtime-support ]
  pull_request:
    branches: [ main ]

jobs:
  build-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        working-directory: ./mem0-ts
      - name: Build worker bundle
        run: npx tsup --config tsup.worker.config.ts
        working-directory: ./mem0-ts
      - name: Run smoke tests
        run: npm test --silent
        working-directory: ./mem0-ts
